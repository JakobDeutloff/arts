name: Deploy

on: [push]

jobs:
  publish:
    if: github.repository == 'atmtools/arts'
    continue-on-error: true
    runs-on: ubuntu-latest
    name: Build and publish Python wheels.
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: PyPI release
        uses: ./actions/pypi
        with:
          pypi_access: ${{secrets.pypi_access}}
